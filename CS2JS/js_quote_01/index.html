<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <main>
  <section>
  <article>
    <button id="button" type="button">Click</button>
  </article>
  <article>
    <p id="target"></p>
  </article>
  </section>
  </main>
  <!--Javascript  -->
<script>
const getRandomIntInclusive = (min, max) => {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
  }
let shuffleString = ["It's just a flesh wound.",
          "He's not the Messiah. He's a very naughty boy!",
          "THIS IS AN EX-PARROT!!"];

  let randomInt = getRandomIntInclusive (0,shuffleString.length-1);
  console.log(shuffleString[randomInt]);
  document.getElementById("button").addEventListener("click", myFunction);

function myFunction() {
    let randomString = shuffleString[randomInt];
    document.getElementById("target").innerHTML = randomString;
}
</script>
</body>
</html>
